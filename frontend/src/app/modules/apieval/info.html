<div class="infoview" ng-show = "selectedApi.expanded">
  <div>
    <h4>{{selectedApi.name}}</h4>
    <p>
      {{selectedApi.versions.length}} Versions
    </p>
  </div>
  <div>
    <p>Lade eine neue Version dieser API hoch</p>
    <div>
      <ui-view name="apiupload"></ui-view>
    </div>
  </div>
  <div ng-show="selectedReport">
    <div ng-click="showReport()" class="button">
      Show Report
    </div>
  </div>
</div>
