<div class="container">
    <div class="row">
        <div class="col border">
            <div class="row">
                <h1>Dashboard</h1>
            </div>
        </div>
    </div>
    <div class="api-container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h4>Upload new API</h4>
                <div class="drop-box">
                    <div ngf-drop="uploadNewApi($files)"
                         ngf-drag-over-class="'dragover'" ngf-multiple="false"
                         ngf-pattern="'application/json'"ngf-accept="'application/json'"><div style="vertical-align: middle;
  ">Swagger file for New API</div></div>
                    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-6">
                <ui-view name="treeview"></ui-view>
            </div>
            <div class="col-md-6 col-lg-6">
                <ui-view name="infoview"></ui-view>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <ui-view name="swaggerinfo"></ui-view>
            </div>
        </div>
    </div>
</div>
