<!DOCTYPE html>
<html ng-app = "APIEval">
    <head>
        <title>APIEval</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <link href="style/style.css" rel="stylesheet">
        <script src="./app.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>
    <body ng-controller = "TemplateController as tmpCtrl">
      <header>
        <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-lg">
          <a class="navbar-brand" href="#">APIEval</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href ="#" ng-click = "tmpCtrl.setTemplate('apiTemplate')">APIs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href ="#" ng-click = "tmpCtrl.setTemplate('reportTemplate')">REPORTs</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <main class = "container-fluid" role = "main">
        <div class = "row">
          <div class = "col-sm-2">
          </div>
          <div class = "col-sm-10">
            <api-template ng-if = "tmpCtrl.template == 'apiTemplate'"></api-template>
          </div>
        </div>
      </main>

      <footer>
        <nav class="navbar navbar-dark bg-dark fixed-bottom">
        </nav>
      </footer>
    </body>
</html>
